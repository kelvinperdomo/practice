<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="fullpage-container">
      <header class="main-header">
        <div class="container">
          <h1>Welcome to my website</h1>
        </div>
      </header>
      <div class="flex-center">
        <div class="card">
          <div class="container">
            <form method="post" class="login-form" onsubmit="return validar()">
              <input
                pattern="\S+"
                title="Blank spaces are not allowed"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
              <button type="submit">LOGIN</button>
              <div class="sign-up">
                <span>
                  Not registered?
                </span>
                <span>
                  <a href="https://google.com" target="_blank">
                    Create an account</a
                  >
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <footer class="main-footer">Copyright &copy; 2020 Perdomo</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
